    #   AWS_REGION: inputs.aws_region
    #   ENVIRONMENT: inputs.environment
    #   TERRAFORM_ACTION: inputs.terraform_action
    #   TF_VAR_FILE: "vars/${{ inputs.cloud_account }}/${{ inputs.environment }}/vars.tfvars"
    #   TF_VAR_oidc_thumbprint: ${{ secrets.OIDC_THUMBPRINT }}
    #   TF_VAR_aws_region: ${{inputs.aws_region}}

    steps:
      # - name: Set Environment Variable Conditionally
      #   run: |
      #     if [ "${{ github.event_name }}" == 'workflow_dispatch' ]; then
      #       echo "::set-output name=CLOUD_ACCOUNT::${{inputs.cloud_account}}"
      #       echo "::set-output name=AWS_REGION::${{inputs.aws_region}}"
      #       echo "::set-output name=ENVIRONMENT::${{inputs.environment}}"
      #       echo "::set-output name=TERRAFORM_ACTION::${{inputs.terraform_action}}"
      #     else
      #       echo "::set-output name=CLOUD_ACCOUNT::dp-sandbox"
      #       echo "::set-output name=AWS_REGION::us-east-1"
      #       echo "::set-output name=ENVIRONMENT::nonprod"
      #       echo "::set-output name=TERRAFORM_ACTION::plan"
            
      #     fi
      #     echo "TF_VAR_FILE=vars/${{ steps.set-var.outputs.CLOUD_ACCOUNT }}/${{ steps.set-var.outputs.ENVIRONMENT }}/vars.tfvars"
      #     echo "TF_VAR_oidc_thumbprint=${{ secrets.OIDC_THUMBPRINT }}"
      #     echo "TF_VAR_aws_region=${{ steps.set-var.outputs.AWS_REGION }}"

      - name: Checkout code
        uses: actions/checkout@v4.1.1 #https://github.com/marketplace/actions/checkout
      
      - name: Get repository information
        run: |
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          echo "List files in the repository"
          ls -la ${{ github.workspace }}

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v4.0.2 #https://github.com/marketplace/actions/configure-aws-credentials-action-for-github-actions
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3 #https://github.com/marketplace/actions/hashicorp-setup-terraform
        with:
          terraform_version: 1.6.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: AWS_TF_Remote_Backend
        run: terraform init

      - name: Terraform Validate
        working-directory: AWS_TF_Remote_Backend
        run: terraform validate

      - name: Terraform Plan
        working-directory: AWS_TF_Remote_Backend
        run: terraform plan -var-file ${{ env.TF_VAR_FILE }}

      - name: Terraform Apply
        if: ${{ success() && github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' && env.TERRAFORM_ACTION == 'apply'}}
        working-directory: AWS_TF_Remote_Backend
        run: |
          echo "Step only executes when main branch manually triggered"
          terraform apply -auto-approve \
            -var-file ${{ env.TF_VAR_FILE }}
