---
name: Run IaC Workflow

on:
  push:
    branches:
      - '*'  

  workflow_dispatch:
    inputs:
      cloud_account:
        description: 'What cloud account are you using?'
        required: true
        default: 'dp-sandbox'

      aws_region:
        description: 'region to deploy to (us-east-1)'
        required: true
        default: 'us-east-1'

      environment:
        description: 'Environment to deploy to (nonprod / prod)'
        required: true
        default: 'nonprod'

      terraform_action:
        description: 'Terraform (apply / plan)'
        required: true
        default: 'plan'

permissions:
    id-token: write # This is required for aws oidc connection
#     contents: read # This is required for actions/checkout

jobs:
  Run-IaC:
    name: Run-IaC-Workflow
    runs-on: ubuntu-latest
    
    env:
      CLOUD_ACCOUNT: 'dp-sandbox'
      AWS_REGION: 'us-east-1'
      ENVIRONMENT: 'nonprod'
      TERRAFORM_ACTION: 'plan'
      TF_VAR_FILE: "vars/dp-sanbox/nonprod/vars.tfvars"
      TF_VAR_oidc_thumbprint: ${{ secrets.OIDC_THUMBPRINT }}
      TF_VAR_aws_region: us-east-1
  
